<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomarus wachtwoordgenerator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="password.js" type="text/javascript"></script>
    <script src="external.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-5">
        <div class="p-5 text-center bm-body-tertiary bg-body-tertiary rounded-3">
            <h1 class="text-body-emphasis">Gomarus wachtwoordgenerator</h1>
            <p class="col-lg-8 mx-auto fs-5 text-muted">
                Genereer een sterk wachtwoord. Gebruik daarvoor de volgende vereisten:
            </p>
            
            <form id="generator" action class="form">
                <div class="d-inline-flex gap-2">
                    <div class="d-flex gap-2 justify-content-center">
                        <div class="d-inline-flex flex-wrap gap-2 justify-content-center">
                            <span class="badge d-flex p-2 align-items-center text-primary-emphasis bg-primary-subtle rounded-pill">
                                <input type="checkbox" id="uppercase" name="uppercase" class="ms-1 me-1" checked>
                                <span class="px-1 badgeFont">Hoofdletters</span>
                            </span>
                            <span class="badge d-flex p-2 align-items-center text-primary-emphasis bg-primary-subtle rounded-pill">
                                <input type="checkbox" id="lowercase" name="lowercase" class="ms-1 me-1" checked>
                                <span class="px-1 badgeFont">Kleine letters</span>
                            </span>
                        </div>
                        <div class="d-inline-flex flex-wrap gap-2 justify-content-center">
                            <span class="badge d-flex p-2 align-items-center text-primary-emphasis bg-primary-subtle rounded-pill">
                                <input type="checkbox" id="numbers" name="number" class="ms-1 me-1" checked>
                                <span class="px-1 badgeFont">Getallen</span>
                            </span>
                            <span class="badge d-flex p-2 align-items-center text-primary-emphasis bg-primary-subtle rounded-pill">
                                <input type="checkbox" id="symbols" name="symbols" class="ms-1 me-1" checked>
                                <span class="px-1 badgeFont">Vreemde tekens</span>
                            </span>
                        </div>
                    </div>
                </div>
            
                <div class="d-flex justify-content-center mt-3">
                    <div class="col-12 col-md-3 col-lg-3">
                        <div class="input-group">
                            <span class="input-group-text">Aantal karakters</span>
                            <input type="text" class="form-control" name="length" maxlength="4" id="length" value="12">
                        </div>
                    </div>
                </div>
                <hr class="my-4">

                <div class="col-md-4 text-center mx-auto d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button" id="generate" class="btn btn-primary btn-md px-4 gap-3"
                    onclick="document.forms[0].password.value = generatePassword(document.forms[0].elements[4].value, document.forms[0].elements[0].checked, document.forms[0].elements[1].checked, document.forms[0].elements[2].checked, document.forms[0].elements[3].checked);">Genereer!</button>
                    <div class="input-group">
                        <input type="text" class="form-control password" name="password" id="password" value="">
                        <button type="button" class="btn btn-outline-secondary" id="copy" name="copy" onclick="copyToClipboard();">Kopieer</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">Â© 2024 Gomarus Scholengemeenschap</p>
    </footer>
</body>
</html>
